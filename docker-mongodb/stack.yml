version: '3.1'

services:

  mongo:
    image: mongo
    #restart: always
    ports:
      - 27017:27017
    volumes:
      - /Users/jeng/tanxinzheng-repo/docker/docker-image-data/docker-mongodb/data:/data/db
      - /Users/jeng/tanxinzheng-repo/docker/docker-image-demo/docker-mongodb/config:/etc/mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
# mongodb web管理平台
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 10005:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root