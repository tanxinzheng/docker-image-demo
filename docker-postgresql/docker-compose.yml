version: '2'

services:
  postgresql:
    image: postgres:9.6.2
    container_name: postgresql
    networks:
      work_net:
        ipv4_address: 172.20.0.8
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data:/var/lib/postgresql/data/pgdata

networks:
  work_net:
    external: true
