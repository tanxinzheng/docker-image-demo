version: '2' 

services:
  nacos:
    image: nacos/nacos-server:latest
    container_name: nacos-standalone
    environment:
      - MODE=standalone
    volumes:
      - ./data/standalone-logs:/home/nacos/logs
      - ./init.d/custom.properties:/home/nacos/init.d/custom.properties 
    ports:
      - 8848:8848
    networks:
      work_net:
        ipv4_address: 172.20.0.99

networks:
  work_net:
    external: true